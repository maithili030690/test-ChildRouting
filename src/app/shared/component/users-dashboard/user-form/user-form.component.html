<form [formGroup]="userForm" (ngSubmit)="onUserAdd()">
    <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" id="userName" formControlName="userName">
    </div>
    <div class="form-group">
        <label for="userRole">User Role</label>
        <select type="text" class="form-control" id="userRole" formControlName="userRole">
                <option value="Candidate">Candidate</option>  
                <option value="Admin">Admin</option>  
        
        </select>
    </div>
    <button
    type="submit"
    *ngIf="!isInEditMode"
    class="btn-block" mat-raised-button color="primary">Add User</button>


    <button
    [disabled]="updateBtnFlag"
    (click)="onUserUpdate()"
    *ngIf="isInEditMode"
    type="button"
    class="btn-block" mat-raised-button color="primary">Update User</button>
</form>
